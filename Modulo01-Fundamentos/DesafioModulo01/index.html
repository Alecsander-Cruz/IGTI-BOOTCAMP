<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Desafio Módulo 01</title>
  </head>
  <body>
    <h1>Pesquisa de usuários</h1>
    <form>
      <span id="search-bar">
        <input id="searchInput" type="text" placeholder="Busca" />
        <!-- prettier-ignore -->
        <input id="search-button" class="waves-effect waves-light btn purple darken-4" type="button" disabled value="Buscar"></input>
      </span>
      <div class="information-container">
        <div class="searched-list">
          <h5 id="h-list">Nenhum usuário filtrado</h5>
          <div id="tabSearched"></div>
        </div>
        <div class="searched-list">
          <h5 id="h-summary">Nada a ser exibido</h5>
          <div id="tabSummary"></div>
        </div>
      </div>
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
