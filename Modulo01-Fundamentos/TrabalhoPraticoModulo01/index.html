<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático - Módulo 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form>
      <div id="itens">
        <p class="cores">
          (R) VERMELHO:
          <input id="redColor" type="range" min="0" max="255" value="0" />
          <input
            id="redValue"
            class="colorValues"
            type="text"
            disabled
            value="0"
          />
        </p>
        <p class="cores">
          (G) VERDE:
          <input id="greenColor" type="range" min="0" max="255" value="0" />
          <input
            id="greenValue"
            class="colorValues"
            type="text"
            disabled
            value="0"
          />
        </p>
        <p class="cores">
          (B) AZUL:
          <input id="blueColor" type="range" min="0" max="255" value="0" />
          <input
            id="blueValue"
            class="colorValues"
            type="text"
            disabled
            value="0"
          />
        </p>
      </div>
      <div id="boxColor"></div>
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
